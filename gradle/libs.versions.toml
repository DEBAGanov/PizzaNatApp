lifecycle = "2.8.7"
navigation = "2.8.5"
hilt = "2.51.1"
hiltNavigation = "1.2.0"

# Network
retrofit = "2.11.0"
okhttp = "4.12.0"
gson = "2.11.0"

# Local Database
room = "2.6.1"
datastore = "1.1.1"

# Image Loading
coil = "2.7.0"

# Coroutines
coroutines = "1.8.0"

# Firebase & Notifications
firebase = "33.7.0"
